Phrases:
  - Phrase: Ar ól sí?
    Translation: "{Did she} drink?"
  - Phrase: Dúirt sí gur ól sí
    Translation: "She said {that she did} drink"
  - Phrase: Ar fhan mé? D'fhan
    Translation: "{Did I} stay? I stayed"
  - Phrase: Chuala mé gur fhan
    Translation: I heard that (someone) stayed
  - Phrase: Ar chuir mé? Silim gur chuir
    Translation: "{Did I} put? I think that I put"
  - Phrase: Silim nár thosaigh muid
    Translation: "I think {that we did not} start"
  - Phrase: Dúirt siad gur oscail muid
    Translation: "He said {that we} opened"
  - Phrase: Chuala sí gur fhág siad
    Translation: She heard that they left
  - Phrase: Ar fhág sí? Níor fhág
    Translation: "{Did she} leave? (She) {did not} leave"
  - Phrase: Mothaíonn siad nár stad sé
    Translation: "They feel {that he did not} stop"
  - Phrase: Ceapaim gur cheannaigh mé an briosca
    Translation: I think that I bought the biscuit
  - Phrase: Ar thóg mé? Deireann sé nár thóg (mé)
    Translation: "{Did I} build? He says {that I did not}"

