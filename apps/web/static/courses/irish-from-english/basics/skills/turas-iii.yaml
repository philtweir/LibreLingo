New words: []

Phrases:
  - Phrase: An ndúirt tú é?
    Translation: "{Did you} say it?"
  - Phrase: Dúirt
    Translation: Yes, (someone) said
  - Phrase: Ní dúirt
    Translation: "No, (someone) {did not} say"
    Alternative Translations:
    - "{Did not} say"
  - Phrase: Dúirt sé go ndúirt sí
    Translation: "He said {that she} said"
  - Phrase: An raibh tú?
    Translation: Were you?
  - Phrase: Bhí mé
    Translation: I was
  - Phrase: Ní raibh mé
    Translation: "I {was not}"
  - Phrase: Measaim go raibh mé
    Translation: I guess that I was
  - Phrase: Ar chuala sí?
    Translation: "{Did she} hear"
  - Phrase: Chuala sí
    Translation: She heard
  - Phrase: Níor chuala sí
    Translation: "She {did not} hear"
  - Phrase: Mothaíonn tú gur chuala sí
    Translation: You feel that she heard
  - Phrase: An ndeachaigh tú?
    Translation: "{Did you} go?"
  - Phrase: Chuaigh mé
    Translation: I went
  - Phrase: Ní dheachaigh mé
    Translation: "I {did not} go"
  - Phrase: B'fhéidir nach ndeachaigh mé
    Translation: "Maybe {[that] I did not} go"
  - Phrase: "An ndearna tú {d'obair bhaile}?"
    Translation: "{Did you} do your homework?"
  - Phrase: "Rinne mé {gach rud}"
    Translation: I did everything
  - Phrase: "Ní dhearna mé {gach rud}"
    Translation: "I {did not} do everything"
  - Phrase: Ceapaim go ndearna mé
    Translation: "I think {that I} did"
  - Phrase: Ar tháinig tú abhaile?
    Translation: "{Did you} come home?"
  - Phrase: Tháinig
    Translation: Yes, (someone) came
    Alternative Translations:
    - "Came"
  - Phrase: Níor tháinig
    Translation: "No, (someone) {did not} come"
    Alternative Translations:
    - "{Did not} come"
  - Phrase: Creidíonn sí nár tháinig mé
    Translation: "She believes {that I did not} come"

